<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="loginInit()">
    <section class="container">
      <section class="login flex">
        <h2>Login</h2>
        <form onsubmit="onLogin(event)">
          <input name="username" type="text" placeholder="Enter username" />
          <input name="password" type="password" placeholder="Enter password" />
          <button>Login</button>
          <span>Sign in</span>
        </form>
      </section>

      <section class="secret-content hide">
        <h2 class="Welcome-user"></h2>
        <img src="./assets/images/secret-content.jpg" alt="" />
        <section class="actions-container flex">
          <button class="admin-section">Admin area</button>
          <button onclick="onLogout()">Logout</button>
        </section>
      </section>
    </section>

    <section class="user-msg">
      <h4 class="msg-txt">user msg</h4>
    </section>
  </body>

  <script src="js/storage.service.js"></script>
  <script src="js/login.service.js"></script>
  <script src="js/login.controller.js"></script>
</html>
