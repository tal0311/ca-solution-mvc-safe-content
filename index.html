<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <section class="login flex hide">
        <h2>Login</h2>
        <form onsubmit="onLogin(this.value)">
          <input type="text" placeholder="Enter username" />
          <input type="password" placeholder="Enter password" />
          <button>Login</button>
          <span>Sign in</span>
        </form>
      </section>

      <section class="secret-content">
        <img src="./assets/images/secret-content.jpg" alt="" />
        <section class="actions-container flex">
          <button>Admin area</button>
          <button>Logout</button>
        </section>
      </section>
    </section>
  </body>

  <script src="js/login.service.js"></script>
  <script src="js/login.controller.js"></script>
</html>
